<!-- templates/doctor/future_appointments.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Appointments</title>
</head>
<body>
    <h1>Future Appointments</h1>

    <ul>
        {% for appointment in appointments %}
            <li>
                <strong>Date and Time:</strong> {{ appointment.appointment_date }}<br>
                <strong>Patient:</strong> {{ appointment.patient_username }}<br>
                <strong>Reason for Visit:</strong> {{ appointment.reason }}
            </li>
            <br>
        {% endfor %}
    </ul>

    <a href="{{ url_for('main.doctor_base') }}">Back to Doctor Base</a>
</body>
</html>
